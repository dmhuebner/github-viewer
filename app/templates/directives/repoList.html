<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <hr>
    <h4 class="text-center">Public Repos:</h4>
    <div class="text-center"><span class="text-center">Order By: </span>
      <select ng-model="reposSortOrder">
        <option selected value="name">Name</option>
        <option value="-stargazers_count">Stars</option>
        <option value="-updated_at">Last Updated</option>
      </select>
    </div>
    <header class="row public-repos-header">
      <div class="col-sm-4">
        <h4>Project Name</h4>
      </div>
      <div class="col-sm-2">
        <h4>Stars</h4>
      </div>
      <div class="col-sm-3">
        <h4>Project Url</h4>
      </div>
      <div class="col-sm-3">
        <h4>Last Updated</h4>
      </div>
    </header>
    <hr class="public-repos-header-hr">
    <section class="row public-repos-content"
             ng-repeat="repo in currentUserRepos | orderBy:reposSortOrder">
      <user-repos repo="repo"></user-repos>
    </section>
  </div>
</div>
